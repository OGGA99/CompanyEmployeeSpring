<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    Company add:
    <meta charset="UTF-8">
    <title th:text="#{companies.add}"></title>
    <style>
        input {
            width: 20%;
        }
    </style>
</head>
<body>

<form action="/addCompanies" method="post">
    <input  th:if="${company!=null}" type="hidden" th:value="${company.id} " name="id">
    <input type="text" name="name" placeholder="name" th:value="${company == null}? '': ${company.name}"><br>
    <input type="number" name="size"  placeholder="size" th:value="${company == null}? '': ${company.size}"><br>
    <input type="text" name="address"  placeholder="address" th:value="${company == null}? '': ${company.address}"><br>

    <input type="submit" value="save">
</form>

</body>
</html>
